<div class="card table-wrap">
  <table mat-table [dataSource]="items" matSort
         [matSortActive]="sortActive" [matSortDirection]="sortDirection"
         (matSortChange)="onSort($event)">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="title">Title</th>
      <td mat-cell *matCellDef="let b">{{ b.title }}</td>
    </ng-container>

    <ng-container matColumnDef="authors">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="authors">Authors</th>
      <td mat-cell *matCellDef="let b">{{ b.authors.join(', ') }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let b">{{ b.category }}</td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="year">Year</th>
      <td mat-cell *matCellDef="let b">{{ b.year }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="price">Price</th>
      <td mat-cell *matCellDef="let b">{{ b.price | number:'1.2-2' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let b">
        <div class="actions">
          <a mat-icon-button color="primary" [routerLink]="['/books', b.isbn]" aria-label="Edit"><mat-icon>edit</mat-icon></a>
          <button mat-icon-button color="warn" (click)="delete.emit(b.isbn)" aria-label="Delete"><mat-icon>delete</mat-icon></button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayed"></tr>
    <tr mat-row *matRowDef="let row; columns: displayed;"></tr>
  </table>
</div>
